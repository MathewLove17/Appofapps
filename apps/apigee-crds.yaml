apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apigee-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/MathewLove17/apigeehybrid.git
    targetRevision: HEAD
    path: charts/apigee-operator/etc/crds/crd/bases
    directory:
      recurse: true
  destination:
    server: https://4436BE938FD7C315B2A4F218BE01A0A0.gr7.eu-central-1.eks.amazonaws.com
    namespace: apigee   # da igual, CRDs son cluster-scoped
  syncPolicy:
    automated:
      prune: false      # recomendado: no “prunear” CRDs alegremente
      selfHeal: true